<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <span id="mySpan"></span>
    <script>
        let mySpan = document.getElementById('mySpan');

        let text = "0123456789";
        // slice(起始位置,終點位置)
        let newText = text.slice(4, 8);
        console.log('newText', newText);

        // substr(起始位置,長度)
        let substrText = text.substr(3, 5)
        console.log('substrText', substrText);

        // substring(指定數字,顯示直到最後)
        let substringText = text.substring(8)
        console.log('substringText', substringText);

        // trim() 清除前後空白
        let noTrimText = "   12345   ";

        let trimText = noTrimText.trim();
        mySpan.innerText = noTrimText;

        console.log('noTrimText', noTrimText);
        console.log('noTrimText.length', noTrimText.length);
        console.log('trimText', trimText);
        console.log('trimText.length', trimText.length);

        // string to array
        let textString = "amy,bob,cat";
        let textArr = textString.split(',');
        console.log('textString', textString);
        console.log('textArr', textArr);

        // array to string 
        let arrayToString = textArr.toString();
        console.log('arrayToString', arrayToString);

    </script>
</body>

</html>
