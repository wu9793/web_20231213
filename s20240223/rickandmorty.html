    <script>
        $(document).ready(function () {
            let url = 'https://rickandmortyapi.com/api/character';
            $.ajax({
                type: "get",
                url: url,
                success: function (res) {
                    console.log('res', res);
                    let human = res.results;
                    console.log('human', human);
                    let count = 0;
                    $.each(human, function (key, value) {
                        let humanImage = value.image;
                        console.log('humanImage', humanImage);

                        let humanName = value.name;
                        // console.log('humanName',humanName);
                        let humanSpecies = value.species;
                        // console.log('humanSpecies',humanSpecies);
                        let humanLocation = value.location.name;
                        // console.log('humanLocation',humanLocation);

                        let content = `
                        <div class="col-4 d-flex">
                            <div class="card mb-3" style="max-width: 540px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="${humanImage}" class="imgFluid rounded-start">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">${humanName}</h5>
                                            <p class="card-text">${humanSpecies}</p>
                                            <p class="card-text">${humanLocation}</small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `;
                        $('.cardBody').append(content);

                        // count++; // 增加计数器

                        // // 当计数器达到3时，添加一个新行，并重置计数器
                        // if (count === 3) {
                        //     $('.cardBody').append('<div class="w-100"></div>');
                        //     count = 0;
                        // }

                    });



                }
            });
        });
    </script>
