<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #box {
            width: 300px;
            height: 300px;
        }

        .bg-pink {
            background-color: lightpink;
        }

        .bg-blue {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <button type="button" id="myBtn">myBtn</button>
    <button type="button" id="myBtn2" onclick="myBtn2Fun(this)">myBtn2</button>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="bg-blue" id="box">

                </div>
            </div>
        </div>
    </div>


    <script>
        const myBtn = document.getElementById('myBtn');
        function myBtn2Fun() {
            console.log('myBtn2 ok');
        }

        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
        })
        myBtn.addEventListener('mouseenter', function () {
            console.log('myBtn mouseenter ok');
        })

        myBtn.addEventListener('mouseout', function () {
            console.log('myBtn mouseout ok');
        })

        box.addEventListener('mouseenter', function () {
            console.log('box mouseenter ok');
            this.setAttribute('class', 'bg-pink')
            alert('HEllo')
        })

        box.addEventListener('mouseout', function () {
            console.log('box mouseout ok');
            this.setAttribute('class', 'bg-blue')
        })
    </script>
</body>

</html>
