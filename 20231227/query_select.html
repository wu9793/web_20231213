<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary myBtn">Button1</button>
                </div>

            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger myBtn">Button2</button>
                </div>
        </div>
    </div>

    <script>
        const myBtn = document.querySelectorAll('.myBtn')
        console.log('myBtn', myBtn);
        console.log('myBtn typeof',typeof(myBtn));
        console.log('myBtn isArray', Array.isArray(myBtn));

        myBtn.forEach(function(value,key){
            console.log('value',value);
            console.log('key',key);
            let getValue = value.innerText;
            console.log('getValue',getValue);

            value.addEventListener('click',function(){
                console.log(`${getValue} is clicked`);
            })
        })
    </script>
</body>
</html>
