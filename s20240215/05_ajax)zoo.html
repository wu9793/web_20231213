<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container" id="myContainer">
    <div class="row">
      <div class="col">id</div>
      <div class="col">name</div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <a href="./s20240215_04_php_zoo.php"></a> -->
  <script>
    $(document).ready(function () {
      // let url = 'https://data.taipei/api/v1/dataset/5048d475-7642-43ee-ac6f-af0a368d63bf?scope=resourceAquire';
      // let url = './s20240215_04_php_zoo.php';
      let url = 'http://localhost/s20240215_04_php_zoo.php';
      const myContainer = $('#myContainer');
      $.ajax({
        type: "get",
        url: url,
        // data: "data",
        dataType: "json",
        success: function (res) {
          console.log('res', res);
          let data = res.result.results;
          console.log('data', data);
          let content = '';
          $.each(data, function (key, value) {
            let locationName = value.s_location;
            console.log('locationName', locationName);
            if (locationName == '大門廣場') {
              content = `
            <div class="row">
              <div class="col">${key + 1}</div>
              <div class="col text-danger">${locationName}</div>
            </div>
            `;
            } else {
              content = `
            <div class="row">
              <div class="col">${key + 1}</div>
              <div class="col">${locationName}</div>
            </div>
            `;
            }

            myContainer.append(content);
          });
        }
      });
    });

  </script>
</body>

</html>
