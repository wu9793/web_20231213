<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Shopping</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum, maiores.</p>
        <table class="table table-striped table-hover">
            <thead>
                <tr class="align-middle text-center">
                    <th scope="col">產品</th>
                    <th scope="col">單價</th>
                    <th scope="col">數量</th>
                    <th scope="col">總價</th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle text-center">
                    <td>
                        <h3>汽水</h3>
                        <p>
                            <img src="https://picsum.photos/id/536/200/300" alt="">
                        </p>
                    </td>
                    <td>
                        <input type="number" id="item1Price" value="100">
                    </td>
                    <td>
                        <input type="number" id="item1Num" value="1">
                    </td>
                    <td>
                        <input type="number" id="item1Total" readonly>
                    </td>
                </tr>
                <tr class="align-middle text-center">
                    <td scope="row">
                        <h3>奶茶</h3>
                        <p>
                            <img src="https://picsum.photos/id/536/200/300" alt="">
                        </p>
                    </td>
                    <td>
                        <input type="number" id="item2Price">
                    </td>
                    <td>
                        <input type="number" id="item2Num">
                    </td>
                    <td>
                        <input type="text" id="item2Total" readonly>
                    </td>
                </tr>
                <tr class="align-middle text-center">
                    <td scope="row">
                        <h3>咖啡</h3>
                        <p>
                            <img src="https://picsum.photos/id/536/200/300" alt="">
                        </p>
                    </td>
                    <td>
                        <input type="number" id="item3Price">
                    </td>
                    <td>
                        <input type="number" id="item3Num">
                    </td>
                    <td>
                        <input type="number" id="item3Total" readonly>
                    </td>
                </tr>
                <tr class="align-middle text-center">
                    <td>Result</td>
                    <td colspan="2">
                      <span id="resultSpan"></span>
                    </td>
                    <td>
                      <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="myBtn">總計(500以上八折)</button>
                      </div>
                    </td>
                  </tr>
            </tbody>
        </table>
    </div>

    <script>
        const item1Price = document.getElementById('item1Price')
        const item1Num = document.getElementById('item1Num')
        const item1Total = document.getElementById('item1Total')
        const item2Price = document.getElementById('item2Price')
        const item2Num = document.getElementById('item2Num')
        const item2Total = document.getElementById('item2Total')
        const item3Price = document.getElementById('item3Price')
        const item3Num = document.getElementById('item3Num')
        const item3Total = document.getElementById('item3Total')


        function updateTotal() {
            let Num = Number(item1Num.value)
            let Price = Number(item1Price.value)
            const Total = Price * Num;
            item1Total.value = Total;

        }
        function updateTotal2() {
            let Num2 = Number(item2Num.value)
            let Price2 = Number(item2Price.value)
            const Total2 = Price2 * Num2;
            item2Total.value = Total2;

        }
        function updateTotal3() {
            let Num3 = Number(item3Num.value)
            let Price3 = Number(item3Price.value)
            const Total3 = Price3 * Num3;
            item3Total.value = Total3;

        }
        item1Price.addEventListener('change', function () {
            updateTotal()
        });
        item1Num.addEventListener('change', function () {
            updateTotal()
        })

        item2Price.addEventListener('change', function () {
            updateTotal2()
        });
        item2Num.addEventListener('change', function () {
            updateTotal2()
        })

        item3Price.addEventListener('change', function () {
            updateTotal3()
        });
        item3Num.addEventListener('change', function () {
            updateTotal3()
        })

        myBtn.addEventListener('click',function(){
            let getitem1Total = Number(item1Total.value)
            let getitem2Total = Number(item2Total.value)
            let getitem3Total = Number(item3Total.value)
            let sum = getitem1Total + getitem2Total + getitem3Total
            if(sum > 500){
                sum = sum *0.8
            }
            console.log('sum',sum)
            resultSpan.innerText = sum
        })



    </script>
</body>

</html>
