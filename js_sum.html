<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="num1">
    <input type="text" name="" id="num2">
    <hr>
    <button type="button" id="myBtn">myBtn</button>

    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const myBtn = document.getElementById('myBtn');

        console.log('num1',num1);
        console.log('num1 typeof', typeof (num1));
        console.log('num2',num2);
        console.log('num2',typeof (num2));

        myBtn.addEventListener('click',function(){
            console.log('myBtn ok');
            let num1Value = Number(num1.value)
            let num2Value = Number(num2.value)
            console.log('num1Value',num1Value);
            console.log('num1Value typeof', typeof (num1Value));
            console.log('num2Value',num2Value);
            console.log('num2Value typeof', typeof (num2Value));
            let sum = num1Value + num2Value;
            console.log('sum',sum);
            console.log('sum typeof', typeof(sum));

        })

        //值出現 NaN = not a number不是數字
    </script>
</body>
</html>
